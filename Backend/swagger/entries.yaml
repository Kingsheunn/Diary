# Diary entries endpoints
paths:
  /entries:
    get:
      summary: Get all entries for the current user
      tags:
        - Entries
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entry'
                  count:
                    type: integer
                  status:
                    type: string

  /entries/{id}:
    get:
      summary: Get a single entry by ID
      tags:
        - Entries
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Entry ID
      responses:
        200:
          description: Entry details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
        400:
          description: Invalid ID format
        404:
          description: Entry not found

    put:
      summary: Update an existing entry
      tags:
        - Entries
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Entry ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntryInput'
      responses:
        200:
          description: Entry updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
        400:
          description: Invalid ID format or validation error
        404:
          description: Entry not found

    delete:
      summary: Delete an entry
      tags:
        - Entries
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Entry ID
      responses:
        200:
          description: Entry deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  entry:
                    $ref: '#/components/schemas/Entry'
                  status:
                    type: string
                  message:
                    type: string
        400:
          description: Invalid ID format
        404:
          description: Entry not found

  /entries:
    post:
      summary: Create a new entry
      tags:
        - Entries
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntryInput'
      responses:
        201:
          description: Entry created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entry'
        400:
          description: Validation error
